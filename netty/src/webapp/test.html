<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script type="text/javascript">

    var socket;
    if (window.WebSocket) {
        socket = new WebSocket("ws://localhost:8899/ws");
        socket.onmessage = function (ev) {
            var ta = "Web Socket message demo！" + ev.data;
            console.log(ta);
        }

        socket.onopen = function (ev) {
            var ta = "连接开启！";
            console.log(ta);
        }

        socket.onclose = function (ev) {
            var ta = "连接断开！";
            console.log(ta);
        }

    } else {
        alert("浏览器不支持WebSocket!")
    }

    function send(message) {
        if (!window.WebSocket) {
            return;
        }

        if (socket.readyState == WebSocket.OPEN) {
            socket.send(message);

        } else {
            alert("连接没有开启")
        }
    }

</script>

<input type="button" id="123" onclick="send('给服务器发个消息：哈哈哈')"/>
</body>
</html>
